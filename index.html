<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>ROCK PAPER SCISSORS</title>
</head>
<body>
  <h1>Choose your weapon</h1>
  <div class="container">
    <div class="card" data-card="rock">
      <i class="fa-solid fa-hand-back-fist"></i>
    </div>
    <div class="card" data-card="paper">
      <i class="fa-solid fa-hand"></i>
    </div>
    <div class="card" data-card="scissors">
      <i class="fa-solid fa-hand-scissors"></i>
    </div>
  </div>
  <div class="result">
    <p id="roundResult"></p>
    <div>Player: <span id="player">0</span></div>
    <div>Computer: <span id="computer">0</span></div>

    <button id="restart">Restart game</button>
  </div>

  <script src="./app.js"></script>
</body>
</html>
